<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz: Escolha sua resposta</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Qual é a sua cor favorita?</h1>
        <div class="caixa-perguntas">
            <p>Escolha uma alternativa:</p>
        </div>
        <div class="caixa-alternativas">
            <button class="alternativa" data-resposta="Azul">Azul</button>
            <button class="alternativa" data-resposta="Verde">Verde</button>
            <button class="alternativa" data-resposta="Vermelho">Vermelho</button>
            <button class="alternativa" data-resposta="Amarelo">Amarelo</button>
        </div>
        <div class="caixa-resultado">
            <p class="texto-resultado">Sua escolha será exibida aqui.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
